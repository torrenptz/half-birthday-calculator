<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Birthday Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      margin: 20px 0;
    }
    #resultText {
      font-weight: bold;
      margin-top: 20px;
    }
    #loadingMessage {
      font-style: italic;
      color: #888;
      margin-top: 20px;
    }
    input, select, button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Half Birthday Calculator</h1>
  <form id="calculatorForm">
    <label for="day">Enter your date of birth:</label><br><br>
    <input type="number" id="day" placeholder="DD" min="1" max="31" required> /
    <input type="number" id="month" placeholder="MM" min="1" max="12" required><br><br>
    <label for="ampm">Were you born in the AM or PM?</label><br>
    <select id="ampm" required>
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select><br><br>
    <button type="submit">Calculate</button>
  </form>
  <p id="loadingMessage"></p>
  <p id="resultText"></p>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('calculatorForm');
      const loadingMessage = document.getElementById('loadingMessage');
      const resultText = document.getElementById('resultText');

      const loadingMessages = [
        "Reconfiguring the star charts...",
        "Consulting with the birthday fairies...",
        "Dusting off the cosmic calendar...",
        "Calculating with quantum cupcakes...",
        "Syncing with the celestial mainframe..."
      ];

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const dayInput = document.getElementById('day').value;
        const monthInput = document.getElementById('month').value;
        const ampmInput = document.getElementById('ampm').value;

        // Validate inputs
        const day = parseInt(dayInput, 10);
        const month = parseInt(monthInput, 10);
        if (!day || !month || day < 1 || day > 31 || month < 1 || month > 12) {
          resultText.textContent = "Please enter a valid date.";
          return;
        }

        // Clear previous results
        resultText.textContent = "";
        loadingMessage.textContent = "";

        // Start loading messages
        let currentMessageIndex = 0;
        const interval = setInterval(() => {
          loadingMessage.textContent = loadingMessages[currentMessageIndex];
          currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
        }, 1000);

        // Calculate half-birthday after 5 seconds
        setTimeout(() => {
          clearInterval(interval); // Stop the loading messages

          // Calculate half-birthday
          const birthDate = new Date(2024, month - 1, day); // Use any common year
          const halfDays = 182 + (ampmInput === "PM" ? 1 : 0); // Add 1 day if born in PM
          const halfBirthday = new Date(birthDate.getTime() + halfDays * 24 * 60 * 60 * 1000);

          // Format the result
          const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
          ];
          const halfDay = halfBirthday.getDate();
          const halfMonth = monthNames[halfBirthday.getMonth()];

          // Display the half-birthday
          loadingMessage.textContent = ""; // Clear the loading message
          resultText.textContent = `Your half-birthday is on: ${halfDay} ${halfMonth}`;
        }, 5000);
      });
    });
  </script>
</body>
</html>
