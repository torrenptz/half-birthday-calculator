<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Birthday Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        #resultContainer {
            display: none;
        }
        #loadingMessages {
            font-style: italic;
            color: #888;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Half-Birthday Calculator</h1>
    <form id="birthdayForm">
        <label for="birthDay">Day of Birth (DD):</label>
        <input type="number" id="birthDay" placeholder="DD" min="1" max="31" required><br>

        <label for="birthMonth">Month of Birth (MM):</label>
        <input type="number" id="birthMonth" placeholder="MM" min="1" max="12" required><br>

        <label for="amPm">AM/PM of Birth:</label>
        <input type="radio" name="amPm" value="AM" required> AM
        <input type="radio" name="amPm" value="PM"> PM<br><br>

        <button type="button" onclick="calculateHalfBirthday()">Calculate Half-Birthday</button>
    </form>

    <div id="loadingMessages"></div>
    <div id="resultContainer">
        <p>Your half-birthday is: <span id="halfBirthdayDate"></span></p>
        <p id="zodiacMessage"></p>
    </div>

    <script>
        // Zodiac signs with date ranges
        const zodiacSigns = [
            { sign: "Capricorn", start: [12, 22], end: [1, 19] },
            { sign: "Aquarius", start: [1, 20], end: [2, 18] },
            { sign: "Pisces", start: [2, 19], end: [3, 20] },
            { sign: "Aries", start: [3, 21], end: [4, 19] },
            { sign: "Taurus", start: [4, 20], end: [5, 20] },
            { sign: "Gemini", start: [5, 21], end: [6, 20] },
            { sign: "Cancer", start: [6, 21], end: [7, 22] },
            { sign: "Leo", start: [7, 23], end: [8, 22] },
            { sign: "Virgo", start: [8, 23], end: [9, 22] },
            { sign: "Libra", start: [9, 23], end: [10, 22] },
            { sign: "Scorpio", start: [10, 23], end: [11, 21] },
            { sign: "Sagittarius", start: [11, 22], end: [12, 21] }
        ];

        // Zodiac messages
        const zodiacMessages = {
            "Aries-Libra": "Aries' bold independence meets Libra's harmony. Balance ambition with appreciation for teamwork.",
            "Taurus-Scorpio": "Taurus' stability contrasts with Scorpio's emotional depth. Reflect on balancing comfort and growth.",
            "Gemini-Sagittarius": "Gemini's curiosity aligns with Sagittarius' adventurous spirit. Broaden horizons and deepen connections.",
            "Cancer-Capricorn": "Cancer's nurturing care meets Capricorn's discipline. Balance emotional needs with long-term goals.",
            "Leo-Aquarius": "Leo's self-expression contrasts with Aquarius' collective vision. Lead with passion and purpose.",
            "Virgo-Pisces": "Virgo's precision complements Pisces' intuition. Balance practicality with creativity.",
            "Libra-Aries": "Libra's harmony contrasts with Aries' assertiveness. Balance peace with bold action.",
            "Scorpio-Taurus": "Scorpio's emotional depth balances Taurus' stability. Reflect on vulnerability and trust.",
            "Sagittarius-Gemini": "Sagittarius' expansiveness contrasts with Gemini's curiosity. Explore new ideas and celebrate growth.",
            "Capricorn-Cancer": "Capricorn's ambition meets Cancer's care. Build both legacy and love.",
            "Aquarius-Leo": "Aquarius' visionary ideals complement Leo's vibrant energy. Lead boldly and inspire others.",
            "Pisces-Virgo": "Pisces' creativity contrasts with Virgo's precision. Reflect on turning dreams into reality."
        };

        // Helper function to determine the zodiac sign
        function getZodiacSign(day, month) {
            for (let sign of zodiacSigns) {
                if (
                    (month === sign.start[0] && day >= sign.start[1]) ||
                    (month === sign.end[0] && day <= sign.end[1])
                ) {
                    return sign.sign;
                }
            }
            return "Capricorn"; // Default fallback
        }

        // Function to calculate the half-birthday
        function calculateHalfBirthday() {
            const birthDay = parseInt(document.getElementById("birthDay").value);
            const birthMonth = parseInt(document.getElementById("birthMonth").value);
            const amPm = document.querySelector('input[name="amPm"]:checked').value;

            if (!birthDay || !birthMonth) {
                alert("Please enter a valid date.");
                return;
            }

            const userBirthday = new Date(2024, birthMonth - 1, birthDay);
            const halfBirthday = new Date(userBirthday);
            halfBirthday.setDate(halfBirthday.getDate() + 182);

            if (amPm === "PM") {
                halfBirthday.setDate(halfBirthday.getDate() + 1);
            }

            const userZodiac = getZodiacSign(birthDay, birthMonth);
            const halfZodiac = getZodiacSign(halfBirthday.getDate(), halfBirthday.getMonth() + 1);
            const zodiacKey = `${userZodiac}-${halfZodiac}`;

            // Show loading messages
            showLoadingMessages();

            // Delay to display results
            setTimeout(() => {
                displayResults(halfBirthday, zodiacKey);
            }, 5000);
        }

        // Function to display results
        function displayResults(halfBirthday, zodiacKey) {
            document.getElementById("halfBirthdayDate").textContent = halfBirthday.toDateString();
            document.getElementById("zodiacMessage").textContent = zodiacMessages[zodiacKey] || "No specific message for this pairing.";
            document.getElementById("resultContainer").style.display = "block";
        }

        // Function to show rotating loading messages
        function showLoadingMessages() {
            const messages = [
                "Reconfiguring the star charts...",
                "Consulting with birthday fairies...",
                "Aligning celestial energies...",
                "Decoding your zodiac destiny...",
                "Cross-referencing the cosmic database..."
            ];

            let index = 0;
            const loadingDiv = document.getElementById("loadingMessages");
            loadingDiv.textContent = messages[index];

            const interval = setInterval(() => {
                index = (index + 1) % messages.length;
                loadingDiv.textContent = messages[index];
            }, 1000);

            setTimeout(() => clearInterval(interval), 5000); // Stop after 5 seconds
        }
    </script>
</body>
</html>
