<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Birthday Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        #resultContainer {
            display: none;
        }
        #loadingMessages {
            font-style: italic;
            color: #888;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Half-Birthday Calculator</h1>
    <form id="birthdayForm">
        <label for="birthDay">Day of Birth (DD):</label>
        <input type="number" id="birthDay" placeholder="DD" min="1" max="31" required><br>

        <label for="birthMonth">Month of Birth (MM):</label>
        <input type="number" id="birthMonth" placeholder="MM" min="1" max="12" required><br>

        <label for="amPm">AM/PM of Birth:</label>
        <input type="radio" name="amPm" value="AM" required> AM
        <input type="radio" name="amPm" value="PM"> PM<br><br>

        <button type="button" onclick="calculateHalfBirthday()">Calculate Half-Birthday</button>
    </form>

    <div id="loadingMessages"></div>
    <div id="resultContainer">
        <p>Your half-birthday is: <span id="halfBirthdayDate"></span></p>
        <p id="zodiacMessage"></p>
        <p id="halfBirthdayReflection"></p>
    </div>

    <script>
        const zodiacSigns = [
            { sign: "Capricorn", start: [12, 22], end: [1, 19] },
            { sign: "Aquarius", start: [1, 20], end: [2, 18] },
            { sign: "Pisces", start: [2, 19], end: [3, 20] },
            { sign: "Aries", start: [3, 21], end: [4, 19] },
            { sign: "Taurus", start: [4, 20], end: [5, 20] },
            { sign: "Gemini", start: [5, 21], end: [6, 20] },
            { sign: "Cancer", start: [6, 21], end: [7, 22] },
            { sign: "Leo", start: [7, 23], end: [8, 22] },
            { sign: "Virgo", start: [8, 23], end: [9, 22] },
            { sign: "Libra", start: [9, 23], end: [10, 22] },
            { sign: "Scorpio", start: [10, 23], end: [11, 21] },
            { sign: "Sagittarius", start: [11, 22], end: [12, 21] }
        ];

        const zodiacMessages = {
            "Aries-Libra": "Aries’ bold independence, ruled by Mars, contrasts with Libra’s Venus-driven harmony. Reflect on balancing action and diplomacy.",
            "Taurus-Scorpio": "Taurus’ grounded Venus energy contrasts with Scorpio’s transformative Pluto influences. Reflect on stability and emotional depth.",
            "Gemini-Sagittarius": "Gemini’s quick Mercury mind aligns with Sagittarius’ expansive Jupiter wisdom. Explore knowledge and adventures.",
            "Cancer-Capricorn": "Cancer’s Moon-guided intuition contrasts with Capricorn’s Saturnian discipline. Balance care and ambition.",
            "Leo-Aquarius": "Leo’s Sun energy complements Aquarius’ Uranian vision. Use creativity for community progress.",
            "Virgo-Pisces": "Virgo’s Mercury precision meets Pisces’ Neptune dreams. Bridge imagination and practicality.",
            "Libra-Aries": "Libra’s Venusian peace contrasts with Aries’ Mars-fueled assertiveness. Balance harmony with boldness.",
            "Scorpio-Taurus": "Scorpio’s transformative Pluto energy aligns with Taurus’ stable Venus nature. Foster trust and depth.",
            "Sagittarius-Gemini": "Sagittarius’ Jupiter-driven growth complements Gemini’s Mercury curiosity. Broaden horizons and connections.",
            "Capricorn-Cancer": "Capricorn’s Saturnian drive contrasts with Cancer’s nurturing Moon energy. Balance legacy and love.",
            "Aquarius-Leo": "Aquarius’ Uranian innovation aligns with Leo’s Sun radiance. Lead with inspiration and vision.",
            "Pisces-Virgo": "Pisces’ Neptune creativity balances Virgo’s Mercury precision. Turn dreams into tangible kindness."
        };

        const halfBirthdayReflection = 
            "A half-birthday is more than just a date halfway through the year—it’s a time for introspection and balance. Unlike your actual birthday, which celebrates you, your half-birthday is a moment to pause and appreciate the people, opportunities, and growth in your life. It’s an invitation to reflect on how far you’ve come and to consider what you can give back to the world. Whether through small acts of kindness or larger gestures, use this milestone to bring joy, gratitude, and balance into your life and the lives of those around you.";

        function getZodiacSign(day, month) {
            for (let sign of zodiacSigns) {
                if (
                    (month === sign.start[0] && day >= sign.start[1]) ||
                    (month === sign.end[0] && day <= sign.end[1])
                ) {
                    return sign.sign;
                }
            }
            return "Capricorn"; // Default fallback
        }

        function calculateHalfBirthday() {
            const birthDay = parseInt(document.getElementById("birthDay").value);
            const birthMonth = parseInt(document.getElementById("birthMonth").value);
            const amPm = document.querySelector('input[name="amPm"]:checked').value;

            if (!birthDay || !birthMonth) {
                alert("Please enter a valid date.");
                return;
            }

            const userBirthday = new Date(2024, birthMonth - 1, birthDay);
            const halfBirthday = new Date(userBirthday);
            halfBirthday.setDate(halfBirthday.getDate() + 182);

            if (amPm === "PM") {
                halfBirthday.setDate(halfBirthday.getDate() + 1);
            }

            const userZodiac = getZodiacSign(birthDay, birthMonth);
            const halfZodiac = getZodiacSign(halfBirthday.getDate(), halfBirthday.getMonth() + 1);
            const zodiacKey = `${userZodiac}-${halfZodiac}`;

            showLoadingMessages();

            setTimeout(() => {
                displayResults(halfBirthday, zodiacKey);
            }, 5000);
        }

        function displayResults(halfBirthday, zodiacKey) {
            document.getElementById("halfBirthdayDate").textContent = halfBirthday.toDateString();
            document.getElementById("zodiacMessage").textContent = zodiacMessages[zodiacKey] || "No specific message for this pairing.";
            document.getElementById("halfBirthdayReflection").textContent = halfBirthdayReflection;
            document.getElementById("resultContainer").style.display = "block";
        }

        function showLoadingMessages() {
            const messages = [
                "Reconfiguring the star charts...",
                "Consulting with birthday fairies...",
                "Aligning celestial energies...",
                "Decoding your zodiac destiny...",
                "Cross-referencing the cosmic database..."
            ];

            let index = 0;
            const loadingDiv = document.getElementById("loadingMessages");
            loadingDiv.textContent = messages[index];

            const interval = setInterval(() => {
                index = (index + 1) % messages.length;
                loadingDiv.textContent = messages[index];
            }, 1000);

            setTimeout(() => clearInterval(interval), 5000); // Stop after 5 seconds
        }
    </script>
</body>
</html>
