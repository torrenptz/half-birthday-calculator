<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Birthday Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      margin: 20px 0;
    }
    #resultText {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Half Birthday Calculator</h1>
  <form id="calculatorForm">
    <label for="dob">Enter your month and day of birth:</label><br>
    <input type="text" id="dob" placeholder="MM-DD" pattern="\d{2}-\d{2}" required><br><br>
    <button type="submit">Calculate</button>
  </form>
  <p id="resultText"></p>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('calculatorForm');
      const resultText = document.getElementById('resultText');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const dobInput = document.getElementById('dob').value;

        // Validate the input (MM-DD format)
        const dobRegex = /^\d{2}-\d{2}$/;
        if (!dobRegex.test(dobInput)) {
          resultText.textContent = "Please enter a valid date in MM-DD format.";
          return;
        }

        // Extract month and day
        const [month, day] = dobInput.split('-').map(Number);

        // Calculate half-birthday
        let halfMonth = (month + 6) % 12 || 12; // Wrap around months
        let halfDay = day;

        // Handle cases where the day might not exist in the half-month
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        if (halfDay > daysInMonth[halfMonth - 1]) {
          halfDay = daysInMonth[halfMonth - 1];
        }

        // Format and display the result
        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];
        const halfBirthdayFormatted = `${monthNames[halfMonth - 1]} ${halfDay}`;
        resultText.textContent = `Your half-birthday is on: ${halfBirthdayFormatted}`;
      });
    });
  </script>
</body>
</html>
