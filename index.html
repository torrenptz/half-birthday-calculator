<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Birthday Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      margin: 20px 0;
    }
    #resultText {
      font-weight: bold;
      margin-top: 20px;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Half Birthday Calculator</h1>
  <form id="calculatorForm">
    <label for="day">Enter your date of birth:</label><br><br>
    <input type="number" id="day" placeholder="DD" min="1" max="31" required> /
    <input type="number" id="month" placeholder="MM" min="1" max="12" required><br><br>
    <button type="submit">Calculate</button>
  </form>
  <p id="resultText"></p>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('calculatorForm');
      const resultText = document.getElementById('resultText');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const dayInput = document.getElementById('day').value;
        const monthInput = document.getElementById('month').value;

        // Convert inputs to numbers
        const day = parseInt(dayInput, 10);
        const month = parseInt(monthInput, 10);

        // Validate the day and month inputs
        if (!day || !month || day < 1 || day > 31 || month < 1 || month > 12) {
          resultText.textContent = "Please enter a valid date.";
          return;
        }

        // Calculate half-birthday
        let halfMonth = (month + 6) % 12 || 12; // Wrap around months
        let halfDay = day;

        // Handle cases where the day might not exist in the half-month
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        if (halfDay > daysInMonth[halfMonth - 1]) {
          halfDay = daysInMonth[halfMonth - 1];
        }

        // Format and display the result
        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];
        const halfBirthdayFormatted = `${halfDay} ${monthNames[halfMonth - 1]}`;
        resultText.textContent = `Your half-birthday is on: ${halfBirthdayFormatted}`;
      });
    });
  </script>
</body>
</html>
